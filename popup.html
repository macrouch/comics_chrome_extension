<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <script src="js/popup.js"></script>

		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div>
        <h3><span id='username'>Username</span>'s Comics</h3>
      </div>
      <div>
        <span id='error'></span>
      </div>
      <div id="issue-actions">
        <p>I own <strong><span id='num-issues'>#</span></strong> copies of this issue</p>
        <button type="button" class="btn btn-primary" id="add-issue">Add Issue</button>
      </div>
      <div id="volume-actions">
        <button type="button" class="btn btn-primary" id="add-volume">Add To Subscriptions</button>
        <button type="button" class="btn btn-danger" id="remove-volume">Remove From Subscriptions</button>
      </div>
    </div>
  </body>
</html>
